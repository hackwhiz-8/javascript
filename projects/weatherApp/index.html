<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>weather</h1>

      <div class="tab-container">
        <div class="tab" data-userWeather>your weather</div>
        <div class="tab" data-searchWeather>search</div>
      </div>

      <div class="weather-container">
        <!-- grant location container -->
        <div class="sub-container grant-location-container">
          <img src="assets/location.png" alt=""  width="80px"/>
          <p>grant location access</p>
          <p>allow access to weather location</p>
          <button class="btn" data-grantAccess>grant access</button>
        </div>

        <form class="form-container" data-searchForm>
          <input placeholder="search for city" data-searchInput />
          <button class="btn" type="submit">
            <img src="assets/search.png" alt="" width="20px"/>
          </button>
        </form>

        <!-- loading screen container -->
        <div class=" sub-container loading-container">
          <img src="assets/loading.gif" alt="" width="70px" />
          <p>loading</p>
        </div>

        <div class=" sub-container user-info-container">
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>

          <p data-weatherDesc></p>
          <img data-weatherIcon class="weather-img" />
          <p data-temp></p>

          <!-- three cards  -->

          <div class="paramerter-container">
            <div class="parameter">
              <img src="assets/wind.png" alt="" width="10px" />
              <p>windspeed</p>
              <p data-windspeed></p>
            </div>
            <div class="parameter">
              <img src="assets/humidity.png" alt="" width="1px" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>
            <div class="parameter">
              <img src="assets/cloud.png" alt=""  width="10px"/>
              <p>clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
             
        

        </div>
        
      </div>
      <div class="bad-response bad-status" show-bad-status>
        <img src="./assets/not-found.png" alt="" height="100" width="100">
        <p>city not found</p>
    </div>
    </div>


    <script src="index.js"></script>
  </body>
</html>
